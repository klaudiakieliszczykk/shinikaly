<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Witchy Links</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="tsparticles"></div>
  <button onclick="toggleTheme()" class="theme-toggle">Toggle Theme</button>
  <div class="container">
    <img src="assets/gif10.gif" alt="Avatar" class="avatar" />
    <div class="links">
      <a href="https://twitch.tv/shinikaly" target="_blank" class="link-button">
        <img src="assets/icons/twitch.svg" alt="Twitch" />
      </a>
      <a href="https://kick.com/shinikaly" target="_blank" class="link-button">
        <img src="assets/icons/kick.svg" alt="Kick" />
      </a>
      <a href="https://youtube.com/@shinikaly" target="_blank" class="link-button">
        <img src="assets/icons/youtube.svg" alt="YouTube" />
      </a>
      <a href="https://tiktok.com/@shinikaly" target="_blank" class="link-button">
        <img src="assets/icons/tiktok.svg" alt="TikTok" />
      </a>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.12.0/tsparticles.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
